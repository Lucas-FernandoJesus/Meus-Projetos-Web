<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Cadastro de Pessoas</title>
  </head>
  <body>
    <header></header>
    <main>
      <section class="container">
        <form action="#">
          <div class="form-header">
            <div class="title">
              <h1>Cadastre-se</h1>
            </div>
            <div class="login-button">
              <button><a href="#">Entrar</a></button>
            </div>
          </div>
          <div class="input-group">
            <div class="input-box">
              <label for="firstname">Primeiro Nome</label>
              <input type="text" id="firstname" name="firstname" placeholder="Digite seu nome" required/>
            </div>
            <div class="input-box">
              <label for="lastname">Sobrenome</label>
              <input type="text" id="lastname" name="lastname" placeholder="Digite sobrenome" required/>
            </div>
            <div class="input-box">
              <label for="email">E-mail</label>
              <input type="email" id="email" name="email" placeholder="Digite seu email" required/>
            </div>
            <div class="input-box">
              <label for="number">Celular</label>
              <input type="tel" id="number" name="number" placeholder="(XX) X XXXX - XXXX " required/>
            </div>
            <div class="input-box">
              <label for="password">Senha</label>
              <input type="password" id="password" name="password" placeholder="Digite sua senha" required/>
            </div>
            <div class="input-box">
              <label for="Confirmpassword">Confirme sua senha</label>
              <input type="password" id="Confirmpassword" name="Confirmpassword" placeholder="Digite sua senha" required/>
            </div>
          </div>

          <div class="gender-inputs">
            <div class="gender-title">
              <h6>Generos</h6>
            </div>

            <div class="gender-group">
              <div class="gender-input">
                <input type="radio" id="female" name="gender">
                <label for="female">Feminino</label>
              </div>
              <div class="gender-input">
                <input type="radio" id="male" name="gender">
                <label for="male">Masculino</label>
              </div>
              <div class="gender-input">
                <input type="radio" id="others" name="gender">
                <label for="others">Outros</label>
              </div>
              <div class="gender-input">
                <input type="radio" id="none" name="gender">
                <label for="none">Prefiro não dizer</label>
              </div>
            </div>
          </div>

          <div class="continue-botton">
            <button><a href="#">Continuar</a></button>
          </div>
